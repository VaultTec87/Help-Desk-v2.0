        <div class="text-center row app-head">
            <img src="departments.jpg" style="width:200px;height:200px" />
            <h4>Departments</h4>
        </div>
        <div class="panel panel-default">
            <div class="panel panel-heading">
                <span class="msg" id="LabelStatus"></span>
            </div>
            <div class="panel-body">
                <div id="main"></div>
            </div>
        </div>
    </div>
    <form id="DepartmentModalForm" name="DepartmentModalForm" method="post" action="">
        <div class="modal fade text-center" data-backdrop="static" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">X</button>
                        <img src="departments modal.png" style="width:200px;height:200px" />
                    </div>
                    <div class="modal-body">
                        <div class="panel panel-default">
                            <div class="panel-heading text-center">
                                Change Selected Department Information
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-xs-2" style="font-weight:bold; font-family:Britannic;">Department:</div>
                                    <div class="text-right col-xs-7">
                                        <input type="text" placeholder="Enter Department" id="TextBoxDepartment" name="TextBoxDepartment" class="form-control" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-2" style="font-weight:bold;font-family:Britannic;">Deptartment Manager:</div>
                                    <div class="col-xs-7"><select id="ddlManager" name="ddlManager" class="form-control"></select></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer top10pad">
                            <div class="col-xs-4 text-left" id="ModalStatus"></div>
                            <input type="submit" id="ButtonAction" class="btn btn-success" />
                            <input type="submit" id="ButtonDelete" class="btn btn-danger" value="Delete" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </form>
        <script src="scripts/jquery-3.1.1.min.js"></script>
