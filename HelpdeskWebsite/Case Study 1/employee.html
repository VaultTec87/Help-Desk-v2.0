        </div>
    </nav>
    
    <div class="col-sm-2" &nbsp;></div>
    <div class="col-sm-8 col-xs-12 main-panel"style="padding-top:100px;">
        <div class="text-center row app-head">
            <h4>Employees</h4>
        </div>
        <div class="panel panel-default">
            <div class="panel panel-heading">
                <span class="msg" id="LabelStatus"></span>
            </div>
            <div class="panel-body">
                <div id="main"></div>
            </div>
        </div>
    </div>
    <div class="modal fade text-center" data-backdrop="static" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">X</button>
                    <h1>Employees</h1>
                </div>
                <div class="modal-body">
                    <div class="panel panel-default">
                        <div class="panel-heading text-center">
                            Change Selected Employee Information
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-xs-2" style="font-weight:bold">Title:</div>
                                <div class="text-right col-xs-7">
                                    <input type="text" placeholder="enter title" id="TextBoxTitle" class="form-control" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-2" style="font-weight:bold">Firstname:</div>
                                <div class="text-right col-xs-7">
                                    <input type="text" placeholder="enter first name" id="TextBoxFirstname" class="form-control" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-2" style="font-weight:bold">Lastname:</div>
                                <div class="text-right col-xs-7">
                                    <input type="text" placeholder="enter last name" id="TextBoxLastname" class="form-control" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-2" style="font-weight:bold">Phone#:</div>
                                <div class="text-right col-xs-7">
                                    <input type="text" placeholder="enter phone number" id="TextBoxPhone" class="form-control" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-2" style="font-weight:bold">Email:</div>
                                <div class="text-right col-xs-7">
                                    <input type="text" placeholder="enter email" id="TextBoxEmail" class="form-control" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-2" style="font-weight:bold">Dept:</div>
                                <div class="col-xs-7"><select id="ddlDepts" name="ddlDepts" class="form-control"></select></div>
                              
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer top10pad">
                        <div class="col-xs-4 text-left" id="ModalStatus"></div>
                        <input type="submit" id="ButtonAction" class="btn btn-success" />
                        <input type="submit" id="ButtonDelete" class="btn btn-danger" value="Delete" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/jquery-3.1.1.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/common.js"></script>
    <script src="scripts/employee.js"></script>
</body>
</html>
