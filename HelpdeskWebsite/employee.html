    <div class="col-sm-2" &nbsp;></div>
    <div class="col-sm-8 col-xs-12 main-panel"style="padding-top:100px;">
        <div class="text-center row app-head">
            <img src="employee.png" style="width:225px;height:225px" />
            <h4>Employees</h4>
        </div>
        <div class="panel panel-default">
            <div class="panel panel-heading">
                <span class="msg" id="LabelStatus"></span>
            </div>
            <div class="panel-body">
                <div id="main"></div>
            </div>
        </div>
    </div>
    <form id="EmployeeModalForm" name="EmployeeModalForm" method="post" action="">
        <div class="modal fade text-center" data-backdrop="static" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">X</button>
                        <img src="employee modal.png" style="width:150px;height:150px" />
                        <h1>Employees</h1>
                    </div>
                    <div class="modal-body">
                        <div class="panel panel-default">
                            <div class="panel-heading text-center" id="heading">
                                Change Selected Employee Information
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-xs-2" style="font-weight:bold; font-family:Britannic;">Title:</div>
                                    <div class="text-right col-xs-7">
                                        <input type="text" placeholder="enter title" id="TextBoxTitle" name="TextBoxTitle" class="form-control" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-2" style="font-weight:bold; font-family:Britannic;">Firstname:</div>
                                    <div class="text-right col-xs-7">
                                        <input type="text" placeholder="enter first name" id="TextBoxFirstname" name="TextBoxFirstname" class="form-control" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-2" style="font-weight:bold; font-family:Britannic;">Lastname:</div>
                                    <div class="text-right col-xs-7">
                                        <input type="text" placeholder="enter last name" id="TextBoxLastname" name="TextBoxLastname" class="form-control" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-2" style="font-weight:bold; font-family:Britannic;">Phone#:</div>
                                    <div class="text-right col-xs-7">
                                        <input type="text" placeholder="enter phone number" id="TextBoxPhone" name="TextBoxPhone" class="form-control" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-2" style="font-weight:bold; font-family:Britannic;">Email:</div>
                                    <div class="text-right col-xs-7">
                                        <input type="text" placeholder="enter email" id="TextBoxEmail" name="TextBoxEmail" class="form-control" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-2" style="font-weight:bold; font-family:Britannic;">is Tech:</div>
                                    <div class="text-right col-xs-1">
                                        <input type="checkbox" id="IsTech" name="IsTech" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-2" style="font-weight:bold;font-family:Britannic;">Dept:</div>
                                    <div class="col-xs-7"><select id="ddlDepts" name="ddlDepts" class="form-control"></select></div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-2" id="HideStaffPic" style="font-family:Britannic;">Staff Pic:</div>
                                    <div class="col-xs-7">
                                        <div id="ImageHolder">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="panel-footer">&nbsp;</div>
                        </div>
                        <div class="modal-footer">
                            <div class="col-xs-8">
                                <input id="fileUpload" type="file" />
                            </div>
                            <div class="col-xs-4">
                                <input type="submit" id="ButtonAction" class="btn btn-success" />
                                <input type="submit" id="ButtonDelete" class="btn btn-danger" value="Delete" />
                                </div>
                            <div class="col-xs-4 text-left" id="ModalStatus"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </form>
    <script src="scripts/jquery-3.1.1.min.js"></script>
    <script src="scripts/jquery.validate.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/common.js"></script>
    <script src="scripts/employee.js"></script>
</body>
</html>
